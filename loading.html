<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Change background color if needed */
            font-family: 'Roboto', sans-serif; /* Use your preferred font */
            overflow: hidden; /* Prevent scrolling */
        }
        #loader {
            text-align: center;
        }
        img {
            width: 200px; /* Adjust logo size as needed */
            height: auto;
        }
        #fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: opacity 1s; /* Fade transition */
            pointer-events: none; /* Prevent interaction */
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="https://raw.githubusercontent.com/m5n5/game/main/logo.png" alt="Loading Logo">
    </div>
    <div id="fade"></div>
    <script>
        // Redirect or show the main content after a delay
        setTimeout(() => {
            // Start fading to black
            const fade = document.getElementById('fade');
            fade.style.opacity = 1;

            // Redirect after fade completes
            setTimeout(() => {
                window.location.href = 'YOUR_MAIN_PAGE_URL'; // Change this to your main page URL
            }, 1000); // Wait for fade duration before redirecting
        }, 3000); // Adjust time as needed (3000 ms = 3 seconds)
    </script>
</body>
</html>
